
<ul id="menu">
    <li data-menuanchor="header" class="active"><a href="#header">First section</a></li>
    <li data-menuanchor="previously"><a href="#previously">Second section</a></li>
    <li data-menuanchor="oss"><a href="#oss">Third section</a></li>
    <li data-menuanchor="social"><a href="#social">Fourth section</a></li>
</ul>

<div id="fullpage">

  <div class="section" data-anchor="header">

    <div class="text-center header">
      <h1>Mathieu POUSSE</h1>
      <p class="lead">
        <p>Learn as if you were to live forever.</p>
        <footer>Mahatma Gandhi</footer>
      </p>


      <div class="row">
        <div class="text-center">
          <span class="current-position" ng-repeat="currently in activities.currently">
            <img ng-src="assets/images/{{currently.image}}" alt="{{currently.title}}">
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="section" data-anchor="previously">
    <div class="row previously">
      <h1>Previously</h1>
      <div class="col-sm-6" ng-repeat="previously in activities.previously">
        <img class="pull-right" ng-src="assets/images/{{previously.image}}" alt="{{previously.title}}">
        <div class="caption">
          <h3>{{previously.text}}</h3>
          <p>{{previously.since}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="section" data-anchor="oss">
    <h1>OSS contributions</h1>
    <div class="col-sm-12 contribution-project" ng-repeat="contribution in activities.contributions" style="background-image: url({{contribution.image}})">

      <h3>{{contribution.project}}</h3>
      <ul>
        <li ng-repeat="pr in contribution['pull-requests']">
          <a href="{{pr.link}}">{{ pr.text }}</a>
          <span ng-if="pr.project">({{ pr.project }})</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="section" data-anchor="social">
    <div class="row footer">
      <div class="col-sm-6 col-md-3 text-center" ng-repeat="social in activities.social">
        <a href="{{social.link}}"><img ng-src="assets/images/{{social.image}}" alt="{{social.title}}"></a>
      </div>
    </div>
  </div>
</div>
